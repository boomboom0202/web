{% extends 'base.html' %}

{% block title %}
    Profiles
{% endblock %}

{% block content %}

<div class="container mt-5" style="margin-left: 200px;">
    <h1>Форма для отправки данных</h1>
    <form id="postForm" method="POST">
      <div class="form-group">
        <label for="title">Заголовок:</label>
        <input type="text" class="form-control" id="postTitle" name="title" required>
      </div>
      <div class="form-group">
        <label for="text">Текст:</label>
        <textarea class="form-control" id="postText" name="text" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Изображение:</label>
        <input type="file" class="form-control-file" id="postFile" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <section id = "wall"></section>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
