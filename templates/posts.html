

{% extends "base.html" %}

{% block content %}
<header style="margin-left: 200px;">
    <nav class="navbar navbar-expand bg-white">
        <div class="container-fluid">
            <input type="text" id="searchInput" class="form-control" placeholder="Search">
            <a href="{{ url_for('create') }}" class="btn btn-outline-info btn-create-user" style="margin-left: 100px;">Create Post</a>
        </div>
    </nav>
</header>

<div class="con d-flex flex-column align-items-center" style="margin-left: 200px;">
    <h1>Users:</h1>
    {% for post in posts %}
    <div class="gen_posts mb-5 text-center">
        <h2>{{ post.title }}</h2>
        {% if post.photo %}
        <img src="{{ post.photo }}" alt="Post Photo" width="600" class="img-fluid">
        {% endif %}
        <p class="post_text mb-0">{{ post.text }}</p>
        <form onsubmit="deleteAndRedirect('{{ loop.index }}'); return false;">
            <input type="hidden" name="post_id" value="{{ loop.index }}">
            <button type="submit" class="btn btn-outline-danger delete-post-btn">Delete Post</button>
        </form>
    </div>
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
{% endblock %}
