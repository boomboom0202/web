<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="toggle-buttons">
            <button id="loginButton" class="active" onclick="toggleForm('loginForm', 'registerForm')">Login</button>
            <button id="registerButton" onclick="toggleForm('registerForm', 'loginForm')">Register</button>
        </div>
        
        <div class="form" id="loginFormContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="button" onclick="authenticate()">Login</button>
            </form>
            <div id="message"></div>
        </div>

        <div class="form" id="registerFormContainer" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required>
                <button type="button" onclick="register()">Register</button>
            </form>
            <div id="registerMessage"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
