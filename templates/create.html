<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #007bff;
        }

        .form-group label {
            color: #6c757d;
            font-weight: bold;
        }

        #input_img {
            display: none;
        }

        .custom-file-label {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #notification {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
    <title>Create a User</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h1>Create a User</h1>
                <div id="notification"></div>

                <form id="postForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="input_title">Nickname</label>
                        <input type="text" class="form-control" id="input_title" placeholder="Enter your nickname" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="input_textarea">About You</label>
                        <textarea class="form-control" id="input_textarea" rows="3" placeholder="Tell us about yourself" required></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="input_img">Profile Picture</label>
                        <div class="input-group">
                            <input type="file" class="form-control-file" id="input_img" required>
                            <label class="custom-file-label" for="input_img">Choose file</label>
                        </div>
                    </div>
                </form>
                <br>
                <button onclick="submitPost()" style="cursor: pointer;" class="btn btn-primary mt-3 w-50">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
