{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h1>Create Post</h1>
                <div id="notification"></div>

                <form id="postForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="input_title">Title</label>
                        <input type="text" class="form-control" id="input_title" placeholder="Enter your nickname" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="input_textarea">Text</label>
                        <textarea class="form-control" id="input_textarea" rows="3" placeholder="Tell us about yourself" required></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="input_img">Image</label>
                        <div class="input-group">
                            <input type="file" class="form-control-file" id="input_img" required>
                            <label class="custom-file-label" for="input_img">Choose Image</label>
                        </div>
                    </div>
                </form>
                <br>
                <button onclick="submitPost()" style="cursor: pointer;" class="btn btn-primary mt-3 w-50">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
    {% endblock %}
