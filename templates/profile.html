{% extends 'base.html' %}

{% block title %}
    {{ profile['username'] }}'s Profile
{% endblock %}

{% block content %}
    <div class="container mt-4" style="margin-left: 200px;">
        <h1>{{ profile['username'] }}</h1>
        <p>Почта: {{ profile['email'] }}</p>
        <p>Описание: {{ profile['bio'] }}</p>
        <a href="{{ url_for('edit_profile', profile_id=profile['id']) }}" class="btn btn-primary">Редактировать профиль</a>
        <form action="{{ url_for('delete_profile', profile_id=profile['id']) }}" method="post" style="display: inline;">
            <input type="submit" value="Удалить профиль" class="btn btn-danger" onclick="return confirm('Вы уверены?')">
        </form>
        <a href="{{ url_for('list_profiles') }}" class="btn btn-secondary">Вернуться</a>
    </div>
{% endblock %}
