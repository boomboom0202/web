{% extends 'base.html' %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
<div class="container" style="margin-left: 200px;">
    <h1>Редактировать</h1>
    <form action="{{ url_for('edit_profile', profile_id=profile['id']) }}" method="post">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ profile['username'] }}">
        </div>
        <div class="form-group">
            <label for="email">Почта:</label>
            <input type="text" class="form-control" id="email" name="email" value="{{ profile['email'] }}">
        </div>
        <div class="form-group">
            <label for="bio">Описание:</label>
            <textarea class="form-control" id="bio" name="bio">{{ profile['bio'] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('list_profiles') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
